<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Pokemon Search Project</title>
</head>
<body>
  <header>
    <img src="image1.png" alt="pokemon-logo">
  </header>
  <main>
    <div id="search-container">
      <label for="search-input">Have a Pokémon in mind? Look it up! <br> Put its name or a random id for a random pokemon</label>
      <input required type="text" name="search-box" id="search-input">
      <button id="search-button">PokéSearch</button>
    </div>
    <div id="result-container" class="hidden">
      <div id="upper-section">
        <div id="name-and-id">
          <div id="pokemon-name"></div>
          <div id="pokemon-id"></div>
        </div>
        <div id="sprite-image"></div>
        <div id="weight"></div>
        <div id="height"></div>
        <div id="types"></div>
      </div>
      <div id="lower-section">
        <table id="table">
          <thead>
            <td>Base</td>
            <td>Stats</td>
          </thead>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
